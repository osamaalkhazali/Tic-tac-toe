<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/index.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="gameBox">
    <h1>Tic Tac Toe</h1>
    <div class="game">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
      <div class="start">
        <h1 class="startButton">Start Game</h1>
        <h3>2 players | Winner Advantage</h3>
      </div>
      <div class="end"></div>
      <div class="line"></div>
    </div>
    <div class="resultBox">
      Player 1 Turn
    </div>
    <div class="gameBoard">
      <div class="player">
        <h3>player 1</h3>
        <p class="p1"></p>
      </div>
      <div class="player">
        <h3>player 2</h3>
        <p class="p2"></p>
      </div>
    </div>
  </div>
  
  <script src="./JS/index.js"></script>
</body>
</html>
